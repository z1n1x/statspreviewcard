<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="maincard">
      <div class="textcontainer">
        <div class="cardtitle">
          Get <span class="ins">Insights</span> that help your business grow.
        </div>
        <div class="mainpar">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="details">
          <div class="detail1">
            <div class="spen">10k+</div>
            COMPANIES
          </div>
          <div class="detail2">
            <div class="spen">314</div>
            TEMPLATES
          </div>
          <div class="detail3">
            <div class="spen">12m+</div>
            QUERIES
          </div>
        </div>
      </div>
      <div class="mainpic">
        <img
          class="mainpicc"
          src="images/image-header-desktop.jpg"
          alt="image"
        />
      </div>
    </div>
  </body>
</html>
